<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Deployment Cleanup</title>
    <style>
        /* ========================================
           CSS RESET & BASE STYLES
        ======================================== */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            line-height: 1.6;
        }

        /* ========================================
           LAYOUT CONTAINERS
        ======================================== */
        .app-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .header-section {
            text-align: center;
            margin-bottom: 2rem;
            color: white;
        }

        .content-section {
            background: white;
            border-radius: 0.75rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            margin-bottom: 1.5rem;
            overflow: hidden;
        }

        /* ========================================
           TYPOGRAPHY
        ======================================== */
        .page-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .page-subtitle {
            font-size: 1.125rem;
            opacity: 0.9;
            font-weight: 400;
        }

        .deployment-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 0.25rem;
        }

        .deployment-id {
            font-size: 0.875rem;
            color: #6b7280;
            font-weight: 500;
        }

        .detail-label {
            font-size: 0.875rem;
            font-weight: 600;
            color: #6b7280;
            text-transform: uppercase;
            letter-spacing: 0.025em;
        }

        .detail-value {
            font-size: 1rem;
            color: #1f2937;
            word-break: break-word;
        }

        /* ========================================
           BUTTONS
        ======================================== */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: 600;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
        }

        .btn:hover:not(:disabled) {
            transform: translateY(-1px);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn--danger {
            background: linear-gradient(135deg, #ef4444, #dc2626);
            color: white;
        }

        .btn--secondary {
            background: linear-gradient(135deg, #6b7280, #4b5563);
            color: white;
        }

        .btn-group {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
            padding: 1.5rem;
        }

        /* ========================================
           DEPLOYMENT CARDS
        ======================================== */
        .deployments-grid {
            display: grid;
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .deployment-card {
            background: white;
            border-radius: 0.75rem;
            border: 1px solid #e5e7eb;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
            transition: all 0.2s ease-in-out;
            overflow: hidden;
        }

        .deployment-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            border-color: #3b82f6;
        }

        .deployment-card--selected {
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .deployment-header {
            display: flex;
            align-items: center;
            padding: 1.5rem;
            background: linear-gradient(135deg, #f9fafb, #f3f4f6);
            border-bottom: 1px solid #e5e7eb;
        }

        .deployment-checkbox {
            position: relative;
            margin-right: 1rem;
            cursor: pointer;
        }

        .deployment-checkbox input[type="checkbox"] {
            opacity: 0;
            position: absolute;
            width: 1.25rem;
            height: 1.25rem;
        }

        .checkbox-custom {
            display: inline-block;
            width: 1.25rem;
            height: 1.25rem;
            background: white;
            border: 2px solid #d1d5db;
            border-radius: 0.25rem;
            position: relative;
            transition: all 0.2s ease-in-out;
        }

        .deployment-checkbox input:checked + .checkbox-custom {
            background: #3b82f6;
            border-color: #3b82f6;
        }

        .deployment-checkbox input:checked + .checkbox-custom::after {
            content: 'âœ“';
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-weight: bold;
            font-size: 0.75rem;
        }

        .deployment-info {
            flex: 1;
        }

        .deployment-status {
            margin-left: auto;
        }

        .status-badge {
            display: inline-flex;
            align-items: center;
            padding: 0.375rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.875rem;
            font-weight: 600;
        }

        .status-badge--active {
            background: #dcfce7;
            color: #166534;
            border: 1px solid #bbf7d0;
        }

        .status-badge--inactive {
            background: #fef2f2;
            color: #991b1b;
            border: 1px solid #fecaca;
        }

        .deployment-details {
            padding: 1.5rem;
        }

        .details-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
        }

        .detail-item {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
        }

        .detail-item--full-width {
            grid-column: 1 / -1;
        }

        /* ========================================
           ENVIRONMENT BADGES
        ======================================== */
        .environment-badge {
            display: inline-block;
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
            font-size: 0.875rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.025em;
        }

        .environment-badge--production {
            background: #fef3c7;
            color: #92400e;
        }

        .environment-badge--staging {
            background: #e0e7ff;
            color: #3730a3;
        }

        .environment-badge--development {
            background: #d1fae5;
            color: #065f46;
        }

        /* ========================================
           CODE DISPLAY
        ======================================== */
        .code-display {
            font-family: 'SF Mono', 'Monaco', 'Inconsolata', 'Roboto Mono', monospace;
            background: #f3f4f6;
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
            font-size: 0.875rem;
            color: #374151;
        }

        /* ========================================
           RESULTS SECTION
        ======================================== */
        .results-section {
            background: white;
            border-radius: 0.75rem;
            padding: 1.5rem;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
        }

        .result-success {
            color: #059669;
        }

        .result-error {
            color: #dc2626;
        }

        /* ========================================
           RESPONSIVE DESIGN
        ======================================== */
        @media (max-width: 768px) {
            .app-container {
                padding: 1rem;
            }

            .page-title {
                font-size: 2rem;
            }

            .btn-group {
                flex-direction: column;
                align-items: stretch;
            }

            .btn {
                width: 100%;
            }

            .details-grid {
                grid-template-columns: 1fr;
            }

            .deployment-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }

            .deployment-status {
                margin-left: 0;
                align-self: flex-end;
            }
        }

        @media (max-width: 480px) {
            .page-title {
                font-size: 1.75rem;
            }

            .deployment-header {
                padding: 1rem;
            }

            .deployment-details {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div id="app">
        <h1>Loading deployments...</h1>
        <p>Please wait while we fetch the deployment information.</p>
    </div>
    <script src="index.js"></script>
</body>
</html>
